<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Namoz Vaqtlari</title>
	<link rel="stylesheet" type="text/css" href="/time.css">
</head>
<body>
	<div class="container">
		<h1>Масҷиди Марказӣ  Ҳазрати Шоҳ</h1>
		<h2><span id="time">Peshin</span>гача: <span id="timeValue">00:00:00</span></h2>
		<div>
			<h1>Намоз вақтлари:</h1>
			<hr>
			<div class="wrap_time">
				<h4><div class="text">Бомдод</div><div class="mid"></div><div id="bomdod" class="time">00:00</div></h4>
				<h4><div class="text">Пешин</div><div class="mid"></div><div id="peshin" class="time">00:00</div></h4>
				<h4><div class="text">Aср</div><div class="mid"></div><div id="asr" class="time">00:00</div></h4>
				<h4><div class="text">Шом</div><div class="mid"></div><div id="shom" class="time">00:00</div></h4>
				<h4><div class="text">Хуфтон</div><div class="mid"></div><div id="xufton" class="time">00:00</div></h4>
			</div>
		</div>
	</div>
</body>
</html>
